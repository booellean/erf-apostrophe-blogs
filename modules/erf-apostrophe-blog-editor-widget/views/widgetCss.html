{% set page = data.page %}
{% set content = page.erf_main_content %}
{% set user = data.user %}

{% if (not user) and (content) and (content.items) %}
    {% for item in content.items %}
        {% if (item.content) and (item.content.css) %}
        <style type="text/css">{{ item.content.css | safe }}</style>
        {% endif %}
    {% endfor %}
{% endif %}
